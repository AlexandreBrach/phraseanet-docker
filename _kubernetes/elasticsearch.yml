- apiVersion: v1
  kind: Service
  metadata:
    name: elasticsearch
  spec:
    clusterIP: None
    ports:
    - port: 9200
      targetPort: 9200
    selector:
      app: phraseanet
      tier: elasticsearch

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: phraseanet-elasticsearch
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: phraseanet
        tier: elasticsearch
    template:
      metadata:
        labels:
          app: phraseanet
          tier: elasticsearch
      spec:
        containers:
        - name: elasticsearch
          image: $PHRASEANET_DOCKER_REGISTRY/phraseanet-elasticsearch:$PHRASEANET_DOCKER_TAG
