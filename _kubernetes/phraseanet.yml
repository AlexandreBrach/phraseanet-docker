- apiVersion: v1
  kind: Service
  metadata:
    name: phraseanet
  spec:
    clusterIP: None
    ports:
    - port: 9000
      targetPort: 9000
    selector:
      app: phraseanet
      tier: phraseanet

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: phraseanet-phraseanet
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: phraseanet
        tier: phraseanet
    template:
      metadata:
        labels:
          app: phraseanet
          tier: phraseanet
      spec:
        containers:
        - name: phraseanet
          image: $PHRASEANET_DOCKER_REGISTRY/phraseanet:$PHRASEANET_DOCKER_TAG
          envFrom:
          - configMapRef:
              name:
