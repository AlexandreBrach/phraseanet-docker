- apiVersion: v1
  kind: Service
  metadata:
    name: redis
  spec:
    clusterIP: None
    ports:
    - name:
      port: 6379
      targetPort: 6379
    selector:
      app: phraseanet
      tier: redis

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: phraseanet-redis
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: phraseanet
        tier: redis
    template:
      metadata:
        labels:
          app: phraseanet
          tier: redis
      spec:
        containers:
        - name: redis
          image: redis:5.0.5
