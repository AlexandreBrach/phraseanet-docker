- apiVersion: v1
  kind: Service
  metadata:
    name: gateway
  spec:
    clusterIP: None
    ports:
    - name:
      port: 80
      targetPort: 80
    selector:
      app: phraseanet
      tier: gateway

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: phraseanet-gateway
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: phraseanet
        tier: gateway
    template:
      metadata:
        labels:
          app: phraseanet
          tier: gateway
      spec:
        containers:
        - name: gateway
          image: $PHRASEANET_DOCKER_REGISTRY/phraseanet-nginx:$PHRASEANET_DOCKER_TAG

