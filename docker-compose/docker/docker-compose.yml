version: "3.4"

networks:
  internal:

services:
  nginx:
    build:
      context: nginx/.
    networks:
      - internal
    restart: always
    volumes:
        - fs:/var/Phraseanet
    depends_on:
      - phraseanet
    ports:
      - "80:80"

  phraseanet:
    build:
      context: php/.
      args:
        VERSION: 7.0-fpm-jessie
    networks:
      - internal
    environment:
      XDEBUG_CONFIG: remote_host=10.181.138.170
    depends_on:
      - db
      #- elasticsearch
    working_dir: /var/Phraseanet/
    volumes:
      - fs:/var/Phraseanet

#  worker:
